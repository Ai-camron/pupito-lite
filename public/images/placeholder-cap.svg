<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="#1A1A1A"/>
  
  <!-- Cap shape -->
  <g transform="translate(75, 80)">
    <!-- Main crown -->
    <ellipse cx="75" cy="60" rx="70" ry="40" fill="url(#capGradient)"/>
    <!-- Bill/visor -->
    <ellipse cx="75" cy="90" rx="80" ry="20" fill="url(#capGradient)" opacity="0.8"/>
    <!-- Button on top -->
    <circle cx="75" cy="40" r="8" fill="#0D0D0D" opacity="0.6"/>
    
    <!-- Pixel pup design -->
    <g transform="translate(50, 50)">
      <!-- Pup face -->
      <rect x="10" y="10" width="30" height="25" fill="#00FFFF" opacity="0.8"/>
      <!-- Eyes -->
      <rect x="15" y="15" width="5" height="5" fill="#0D0D0D"/>
      <rect x="25" y="15" width="5" height="5" fill="#0D0D0D"/>
      <!-- Nose -->
      <rect x="20" y="22" width="3" height="3" fill="#FF1493"/>
      <!-- Ears -->
      <rect x="8" y="8" width="6" height="8" fill="#32CD32" opacity="0.6"/>
      <rect x="36" y="8" width="6" height="8" fill="#32CD32" opacity="0.6"/>
    </g>
    
    <!-- Stitching details -->
    <path d="M 30 50 Q 75 30 120 50" fill="none" stroke="#FFD700" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
  </g>
</svg>