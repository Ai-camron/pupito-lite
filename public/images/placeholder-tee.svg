<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="#1A1A1A"/>
  
  <!-- T-shirt shape -->
  <g transform="translate(75, 50)">
    <!-- Main body -->
    <rect x="40" y="60" width="70" height="120" rx="5" fill="url(#teeGradient)"/>
    <!-- Sleeves -->
    <rect x="10" y="60" width="30" height="40" rx="15" fill="url(#teeGradient)"/>
    <rect x="110" y="60" width="30" height="40" rx="15" fill="url(#teeGradient)"/>
    <!-- Collar -->
    <path d="M 60 60 Q 75 40 90 60" fill="#0D0D0D" stroke="url(#teeGradient)" stroke-width="2"/>
    
    <!-- Anime graphic design -->
    <circle cx="75" cy="110" r="15" fill="#FFD700" opacity="0.8"/>
    <rect x="65" y="125" width="20" height="3" fill="#00FFFF"/>
    <rect x="60" y="135" width="30" height="2" fill="#32CD32"/>
  </g>
  
  <!-- Neon glow effect -->
  <rect x="70" y="45" width="80" height="130" rx="5" fill="none" stroke="#FF69B4" stroke-width="1" opacity="0.3"/>
</svg>