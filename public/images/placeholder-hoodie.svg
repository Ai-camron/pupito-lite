<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hoodieGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FF69B4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="#1A1A1A"/>
  
  <!-- Hoodie shape -->
  <g transform="translate(50, 30)">
    <!-- Main body -->
    <rect x="40" y="80" width="120" height="140" rx="8" fill="url(#hoodieGradient)"/>
    <!-- Hood -->
    <path d="M 60 80 Q 100 20 140 80" fill="url(#hoodieGradient)"/>
    <!-- Sleeves -->
    <rect x="0" y="80" width="40" height="80" rx="20" fill="url(#hoodieGradient)"/>
    <rect x="160" y="80" width="40" height="80" rx="20" fill="url(#hoodieGradient)"/>
    <!-- Pocket -->
    <rect x="70" y="140" width="60" height="40" rx="5" fill="#0D0D0D" opacity="0.3"/>
    <!-- Drawstrings -->
    <circle cx="90" cy="90" r="3" fill="#FFD700"/>
    <circle cx="110" cy="90" r="3" fill="#FFD700"/>
    
    <!-- Kitsune design -->
    <g transform="translate(80, 110)">
      <path d="M 10 15 L 20 5 L 30 15 L 30 25 L 10 25 Z" fill="#00FFFF" opacity="0.8"/>
      <circle cx="17" cy="18" r="2" fill="#FFD700"/>
      <circle cx="23" cy="18" r="2" fill="#FFD700"/>
      <path d="M 15 8 L 20 3 L 25 8" fill="#32CD32" opacity="0.6"/>
    </g>
  </g>
</svg>