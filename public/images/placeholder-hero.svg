<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8A2BE2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="neonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  <rect width="800" height="400" fill="#0D0D0D"/>
  <rect width="800" height="400" fill="url(#heroGradient)" opacity="0.3"/>
  <circle cx="400" cy="200" r="150" fill="url(#neonGlow)"/>
  
  <!-- Anime-style character silhouette -->
  <g transform="translate(350, 120)">
    <ellipse cx="50" cy="60" rx="40" ry="45" fill="#FF69B4" opacity="0.6"/>
    <rect x="30" y="100" width="40" height="80" rx="20" fill="#1E90FF" opacity="0.6"/>
    <rect x="20" y="180" width="20" height="60" rx="10" fill="#FF69B4" opacity="0.6"/>
    <rect x="60" y="180" width="20" height="60" rx="10" fill="#FF69B4" opacity="0.6"/>
  </g>
  
  <!-- Neon grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FF69B4" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Floating particles -->
  <circle cx="150" cy="80" r="3" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="120" r="2" fill="#00FFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="300" r="4" fill="#FF1493" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>