<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="joggersGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="#1A1A1A"/>
  
  <!-- Joggers shape -->
  <g transform="translate(100, 50)">
    <!-- Waistband -->
    <rect x="0" y="0" width="100" height="15" rx="7" fill="url(#joggersGradient)"/>
    <!-- Left leg -->
    <rect x="5" y="15" width="40" height="120" rx="20" fill="url(#joggersGradient)"/>
    <!-- Right leg -->
    <rect x="55" y="15" width="40" height="120" rx="20" fill="url(#joggersGradient)"/>
    <!-- Cuffs -->
    <rect x="15" y="125" width="20" height="8" rx="4" fill="#0D0D0D" opacity="0.4"/>
    <rect x="65" y="125" width="20" height="8" rx="4" fill="#0D0D0D" opacity="0.4"/>
    <!-- Side stripes -->
    <rect x="0" y="20" width="5" height="100" fill="#FF69B4" opacity="0.8"/>
    <rect x="95" y="20" width="5" height="100" fill="#FF69B4" opacity="0.8"/>
    
    <!-- Lightning bolt design -->
    <path d="M 30 60 L 40 60 L 35 80 L 45 80 L 30 100 L 40 85 L 35 85 L 40 65" fill="#FFD700" opacity="0.8"/>
  </g>
</svg>